skill:
  name: "@atomist/k8s-sdm"
  version: 2.0.0
  author: Atomist
  description: Atomist SDM for Kubernetes scheduling and deployment
  category:
    - CI/CD
    - demo
    - Kubernetes
  license: Apache-2.0
  homepage: https://github.com/atomist-seeds/demo-sdm
  repository: https://github.com/atomist-seeds/demo-sdm.git
  icon: https://images.atomist.com/logo/atomist-color-mark-medium.png
---
configuration:
  logging:
    level: debug
  sdm:
    cache:
      enabled: true
    goal:
      timeout: 1200000
---
goals:
  - use: containerDeploy
  - use: kubernetesDeploy
